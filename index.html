<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <nav>
        <div class="flex container">
            <img src="img/logo.png" alt="Logo header">
            <ul class="nav-1">
                <li><a href="">Planning</a></li>
                <li><a href="">Testimonials</a></li>
                <li><a href="">Feautures</a></li>
                <li><a href="">About Us</a></li>
                <li><a class="started" href="">Get Started</a></li>
            </ul>
            <a class="bars" href=""><i class="fa-solid fa-bars"></i></a>
        </div>
    </nav>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- section demo application -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col card"></div>
                    <div class="col card-1 card-2"></div>
                    <div class="col card-1"></div>
                    <div class="col card-1"></div>
                    <div class="col card-1"></div>
                </div>
            </div>
        </section>
        <!-- /section demo application -->

        <!-- section strategic planning -->
        <section class="background-section-main">
            <div class="flex-1 container">
                <div class="strategic-planning">
                    <img src="img/planning1.png" alt="">
                </div>
                <div class="app-developement">

                </div>
            </div>
        </section>
        <!-- /section strategic  planning -->

        <!-- section testimonials -->
        <section>
            <div class="container">
                <div class="testimonial"></div>
                <div class="testimonial-1"></div>
                <div class="testimonial-1"></div>
                <div class="testimonial-1"></div>
            </div>
        </section>
        <!-- /section testimonials -->

        <!-- section benefits -->
        <section class="background-section-main">
            <div class="container">
                <h3 class="title-h3">Benefits of working with us</h3>
                <div class="row-1">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
        <!-- /section benefits -->

        <!-- section about us -->
        <section>
            <div class="container">
                <div class=" row-2">
                  <div class="col-2 col-long"></div>
                  <div class="col-2 col-short"></div>
                </div>
                
            </div>
        </section>
        <!-- /section about us -->

        <!-- section get started -->
        <section class="background-section-main">
            <div class="container">
                <div class="debug"></div>
            </div>
        </section>
        <!-- /section get started -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <section class="background-section-footer">
        <div class="container">
            <div class="debug-1"></div>
        </div>
    </section>
    <!-- /footer -->
</body>

</html>
